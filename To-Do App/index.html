<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="heading">
                <i class="fa-solid fa-circle-check"></i>
                <h1>My Tasks</h1>
            </div>
            <div class="date-day">
                Monday,May 5
            </div>
        </div>

        <div class="input-section">
            <input type="text" class="to-do" id="to-do" placeholder="What do you need to do?">
            <button class="add-btn"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="todo-navbar">
            <ul>
                <li class="icon" id="all-icon">All</li>
                <li class="icon" id="active-icon">Active</li>
                <li class="icon" id="complete-icon">completed</li>
            </ul>
        </div>

        <div class="todo-view-area">
            <div class="activity">
                <input type="checkbox" name="" id="" ><span>Wash Dishes</span>
            </div>

            <div class="active hidden">
                 <input type="checkbox" name="" id="" checked><span>Wash Dishes</span>
            </div>

            <div class="completed-area hidden">
                <i class="fa-solid fa-book"></i>
            </div>
        </div>

        <div class="todo-footer">
            <span> 1 item left</span>
            <a>Clear completed</a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
