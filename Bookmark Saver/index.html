<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Saver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Bookmark Saver</h1>

        </div>

        <div class="show_bm">
            <ul class="bm-list">
                
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
