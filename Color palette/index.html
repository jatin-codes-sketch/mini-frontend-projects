<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Paletter Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container" >
        <h1>Color Palette Generator</h1>
        <button class="btn"><i class="fa-solid fa-rotate"></i> GENERATE PALETTE </button>

        <div class="box">
             <!-- Box 1 -->
        <div class="color-box">
            <div class="color" style="background-color: #E1F5FE;"></div>
            <div class="color-info">
                <span class="hex-value">#E1F5FE</span>
                <i class="fa-regular fa-copy" title="Copy to clipboard"></i></div>
        </div>

        <!-- Box 2 -->
        <div class="color-box">
            <div class="color" style="background-color: #a8e0fb;"></div>
            <div class="color-info">
                <span class="hex-value">#E1F5FE</span>
                <i class="fa-regular fa-copy" title="Copy to clipboard"></i></div>
        </div>

        <!-- Box 3 -->
        <div class="color-box">
            <div class="color" style="background-color: #59c9fd;"></div>
            <div class="color-info">
                <span class="hex-value">#E1F5FE</span>
                <i class="fa-regular fa-copy" title="Copy to clipboard"></i></div>
        </div>

        <!-- Box 4 -->
        <div class="color-box">
            <div class="color" style="background-color: #06a7f7;"></div>
            <div class="color-info">
                <span class="hex-value">#E1F5FE</span>
                <i class="fa-regular fa-copy" title="Copy to clipboard"></i></div>
        </div>   

        </div>

    </div>
    
    <script src="./script.js"></script>

</body>
</html>
